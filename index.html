<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 35 javascript To-Do progress</title>
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2 mt-3">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Type here" id="toDo">

                            <div class="input-group-append">
                                <button type="button" class="btn btn-success" onclick="addToDo()">Add</button>
                            </div>
                        </div>

                        <div class="progress mt-3">
                            <div class="progress-bar" id="progress"></div>
                        </div>

                        <div class="row">
                            <div class="col-6" id="result1"></div>
                            <div class="col-6" id="result2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>















<script src="Bootstrap/js/jquery-3.3.1.slim.min.js"></script>
<script src="Bootstrap/js/popper.min.js"></script>
<script src="Bootstrap/js/bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
